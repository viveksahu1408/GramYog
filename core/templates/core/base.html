{% load static %}
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GramYog - ग्राम योग</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #752cdf; /* Sarkari Hara Rang */
            --bg-color: #f5f6f8;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Poppins', 'Tiro Devanagari Hindi', sans-serif;
            padding-bottom: 80px; /* Bottom Nav ke liye jagah */
        }

        /* Top Header App Jaisa */
        .app-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .location-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
        }

        /* Bottom Navigation Bar (Mobile Wala) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 -2px 15px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .nav-item {
            text-align: center;
            color: #888;
            text-decoration: none;
            font-size: 0.75rem;
            flex: 1;
        }

        .nav-item i {
            display: block;
            font-size: 1.4rem;
            margin-bottom: 4px;
            transition: 0.3s;
        }

        .nav-item.active {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .nav-item.active i {
            transform: translateY(-5px);
        }

        /* Emergency Button (SOS) */
        .sos-btn {
            position: fixed;
            bottom: 75px;
            right: 20px;
            background: #dc3545;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
            z-index: 999;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- <div class="app-header d-flex justify-content-between align-items-center">
        <div>
            <h5 class="m-0 fw-bold"><i class="fas fa-leaf"></i> GramYog</h5>
            <small class="text-white-50">Empowering Rural India</small>
        </div>
        <div class="location-badge">
            <i class="fas fa-map-marker-alt me-2"></i> 
            <span id="current-location">Katni</span> <i class="fas fa-chevron-down ms-2" style="font-size: 0.7rem;"></i>
        </div>
    </div> -->

    <div class="app-header d-flex justify-content-between align-items-center">
    <div>
        <h5 class="m-0 fw-bold"><i class="fas fa-leaf"></i> GramYog</h5>
        <small class="text-white-50">Empowering Rural India</small>
    </div>
    
    <a href="{% url 'change_location' %}" class="text-decoration-none text-white">
        <div class="location-badge">
            <i class="fas fa-map-marker-alt me-2"></i> 
            
            <span>
                {{ request.session.user_village_name|default:"Location Select Karein" }}
            </span>
            
            <i class="fas fa-chevron-down ms-2" style="font-size: 0.5rem;"></i>
        </div>
    </a>
</div>

    <div class="container mt-3">
        {% block content %}
        {% endblock %}
    </div>

    <a href="tel:100" class="sos-btn">
        <i class="fas fa-phone"></i>
    </a>

    <div class="bottom-nav">
        <a href="/" class="nav-item active">
            <i class="fas fa-home"></i> होम
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-search"></i> खोजें
        </a>
        
        <a href="{% url 'schemes' %}" class="nav-item">
          <i class="fas fa-university"></i> योजना
        </a>
        <!-- <a href="#" class="nav-item">
            <i class="fas fa-user-circle"></i> प्रोफाइल
        </a> -->
        <!-- <a href="{% url 'register_provider' %}" class="nav-item {% if 'register' in request.path %}active{% endif %}">
        <i class="fas fa-user-circle"></i> प्रोफाइल
       </a> -->
      
       {% if user.is_authenticated %}
    <a href="{% url 'profile' %}" class="nav-item">
        <i class="fas fa-user-circle"></i> प्रोफाइल
    </a>
{% else %}
    <a href="{% url 'register_provider' %}" class="nav-item">
        <i class="fas fa-user-circle"></i> ज्वाइन करें
    </a>
{% endif %}


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
